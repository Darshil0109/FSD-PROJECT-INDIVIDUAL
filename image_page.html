<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Detail</title>
<style>
  #imageDetail {
    width: 300px;
    height: 200px;
    border: 1px solid #ccc;
    margin: 20px;
    padding: 10px;
  }
  #imageDetail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    margin-bottom: 10px;
  }
  #imageDetail p {
    margin: 0;
    font-size: 16px;
  }
</style>
</head>
<body>

<div id="imageDetail">
  <img id="selectedImage" src="" alt="Selected Image">
  <p>This is some additional text.</p>
</div>
<div id="content">
  Good One
</div>
<script>
// Retrieve the selected image source from URL parameter
urlParams = new URLSearchParams(window.location.search);
src = decodeURIComponent(urlParams.get('src'));

// Set the source of the image
document.getElementById('selectedImage').src = src;

caption = urlParams.get('caption');
document.getElementById('content').innerText = caption;
console.log(caption)
console.log(src)
</script>

</body>
</html>
